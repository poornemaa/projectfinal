<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin & User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://source.unsplash.com/featured/?technology');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 1000px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .login-container {
      flex: 1 1 400px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .login-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="login-wrapper">

  <!-- User Login -->
  <div class="login-container">
    <h3>User Login</h3>
    <form id="userLoginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="User username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="User password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Login as User</button>
      <div class="text-center mt-3">
        <a href="forgot-password.html">Forgot Password?</a><br>
        <a href="register.html">Register Here</a>
      </div>
    </form>
  </div>

  <!-- Admin Login -->
  <div class="login-container">
    <h3>Admin Login</h3>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminUsername">Admin Username</label>
        <input type="text" class="form-control" id="adminUsername" placeholder="Admin username" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Admin password" required>
      </div>
      <button type="submit" class="btn btn-danger btn-custom">Login as Admin</button>
    </form>
  </div>

</div>
